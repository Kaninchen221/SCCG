name: Ubuntu

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
    contents: write

jobs:
  call_reusable_workflow:
    uses: ./.github/workflows/Reusable_Workflow.yml
    with:
      os: ubuntu-latest
      name: Ubuntu_Latest
      pretty_name: Ubuntu Latest
      python_path: .venv/bin/python
      SCCG_deploy_path: ./deploy/dist/SCCG